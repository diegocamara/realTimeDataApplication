<ion-view title="Teatro">
	<ion-content has-header="true" data-tap-disabled="true" ng-class="{expanded:isExpanded}">

    <leaflet id="map" defaults="map.defaults"
		 				 center="map.center" markers="map.markers"
						 width="100%"
						 height="40%"
						 ng-if="map.center"></leaflet>

					 <div class="ink dark-bg item-text-wrap" style="font-size:18px;font-weight:bold;color:white;height:40%;" ng-if="!isLocalizacaoDisponivel()">
				 			<div class="padding">
				 				Localização não disponivel.
				 			</div>
				 		</div>

		<div class="ink dark-bg item-text-wrap" style="font-size:18px;font-weight:bold;color:white;height:70px;">
			<div class="padding centerName">
				{{place.nome}}
			</div>
		</div>

		<div class="content double-padding">

      <div ng-if="isDescricaoDisponivel()">
        <h4 class="positive">Descrição:</h4>
        <p class="selecionavel text-muted">
          {{place.descricao}}
        </p>
      </div>

			<h4 class="positive">Endereço:</h4>
			<p class="selecionavel text-muted">
        {{place.logradouro}}<br>
				{{place.bairro}}
			</p>

      <h4 class="positive">Telefone:</h4>
			<p class="selecionavel text-muted">
				{{place.telefone}}
			</p>

  </ion-content>
</ion-view>
