<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="nav-title-slide-ios7 bar-positive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight, 'bar-custom':true}">
          <ion-nav-back-button class="no-text" ng-click>
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menucontentview" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
