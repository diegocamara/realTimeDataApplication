<ion-view title="Restaurante">
	<ion-content has-header="true" data-tap-disabled="true" ng-class="{expanded:isExpanded}">

    <div class="ink dark-bg item-text-wrap" style="font-size:18px;font-weight:bold;color:white;height:70px;">
			<div class="padding centerName">
				{{place.nome}}
			</div>
		</div>

		<div class="content double-padding">

      <h4 class="positive">Especialidade:</h4>
			<p class="selecionavel text-muted">
				{{place.especialidade}}
			</p>

			<h4 class="positive">Endere√ßo:</h4>
			<p class="selecionavel text-muted">
				{{place.endereco}}
			</p>

			<h4 class="positive">Telefone:</h4>
			<p class="selecionavel text-muted">
				{{place.telefone}}
			<a class="button-clear button-icon icon ion-ios-telephone"
				 href="tel:{{place.telefone}}"></a>
			</p>

			<div ng-if="place.isExisteSite">
				<h4 class="positive">Site:</h4>
				<p class="selecionavel text-muted">
					{{place.site}}
				</p>
			</div>
		</div>

  </ion-content>
</ion-view>
