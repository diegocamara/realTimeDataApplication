<ion-view title="Map">
  <button id="fab" ng-click="goToProfile(place)" class="button button-positive button-fab button-fab-bottom-left" ng-show="isShowFabMapButton">
			<i class="icon ion-chevron-left"></i>
	</button>
  <ion-content>
    <leaflet id="map" defaults="map.defaults"
		 				 center="map.center" markers="map.markers"
						 width="100%"
						 height="100%"
						 ng-if="map.center"></leaflet>
  </ion-content>
</ion-view>
