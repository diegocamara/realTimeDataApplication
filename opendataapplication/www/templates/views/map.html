<ion-view view-title="Map">
	<ion-content scroll="false" data-tap-disabled="true">
		<style media="screen">
		#map-content {
			width: 100%;
			height: 100%;;
			position: relative;
			border: 1px solid black;
		}

		#map {
			width: 100%;
			height: 100%;
		}

		#button-content {
			position: absolute;
			bottom: 20vh;
			width: 97%;
			border:1px;
		}
		</style>
				<div id="map-content">
						<leaflet id="map" defaults="map.defaults" center="map.center" markers="map.markers" ng-if="map.center"></leaflet>
						<div id="button-content">
							<button class="button button-icon icon ion-pinpoint ink" ng-click="getCurrentPosition()" style="float:right;padding-left:10px;padding-right:10px;"></button>
						</div>
				</div>

	</ion-content>
</ion-view>
